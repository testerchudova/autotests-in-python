[loggers]
keys=root,console,file

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=commonFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[logger_console]
level=INFO
handlers=consoleHandler
qualname=console

[logger_file]
level=DEBUG
handlers=consoleHandler
qualname=file

[handler_consoleHandler]
class=StreamHandler
level=INFO
fomatter=commonFormatter
asgs=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
fomatter=commonFormatter
args=('logging\\python.log', 'w')

[formatter_commonFormatter]
format=[%(asctime)][%(lavelname)][%(name)s]%(message)s
datefmt=
