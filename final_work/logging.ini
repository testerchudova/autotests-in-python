[loggers]
keys=root,console,file

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=commonFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[logger_console]
level=INFO
handlers=consoleHandler
qualname=console

[logger_file]
level=DEBUG
handlers=fileHandler
qualname=file

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=commonFormatter
asgs=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=commonFormatter
args=('logging\\python.log', 'w', 'UTF-8')

[formatter_commonFormatter]
format=[%(asctime)s][%(levelname)s][%(name)s][logging\python.log] %(message)s
datefmt=
